    <header id="headerPlaceholder" class="header_container" style="z-index:9999999999"></header>
    <div class="container-contact100" style="margin:20px">
        <div class="wrap-contact100">
            <form id="contact-form" action="mail/contact.php" class="contact100-form validate-form tab_panel show">
                <span class="contact100-form-title">
                    <h1 id="title">Contact Us</h1>
                </span>
                <p id="description" class="description">We welcome ideas and suggestions to help us grow as a company. Please feel free to send us a message:</p>
                <label class="label-input100" for="first-name">Tell us your name *</label>
                <div class="row" style="margin-left: 0;">
                    <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                        <input id="firstname" class="input100" type="text" name="firstname" placeholder="First name">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">

                        <span class="focus-input100"></span>
                    </div>
                </div>
                <label class="label-input100" for="email">Enter your email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="email" name="email" placeholder="Eg. example@email.com">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="age">What is your current age?</label>
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Enter Your Age!">
                    <input id="age" class="input100" type="number" max="100" min="18" name="age" placeholder="Current Age">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="phone">Phone Number</label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="tel" name="phone" placeholder="(555) 555-5555">
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="category">Please tell us the aspect of ravage you are most interested in or have questions about:</label>
                <div class="wrap-input100">
                    <select id="dropdown" class="input100" name="category" multiple="true">
                        <option value="1">Gaming</option>
                        <option value="2">Advertising</option>
                        <option value="3">Peripherals</option>
                        <option value="4">Community Support</option>
                        <option value="4">Future Projects</option>
                        <option value="5">Other</option>
                    </select>
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="contactmethod">Best Way to Contact You</label>
                <div class="wrap-input100 validate-input row" data-validate="Contact Method is required" style="margin-left:0;">
                    <label class="text_green"><input type="radio" id="contactmethod" name="contactmethod" value="0"> Email</label>
                    <label class="text_green"><input type="radio" id="contactmethod" name="contactmethod" value="1"> Phone</label>
                </div>
                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea id="message" class="input100" name="message" placeholder="Write us a message"></textarea>
                    <span class="focus-input100"></span>
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                        Send Message
                    </button>
                </div>
            </form>
